name: Test

on:
  push:
    branches: master
  pull_request:

jobs:

  build:
    strategy:
      matrix:
        dockerfile: [Dockerfile, Dockerfile.testing]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build Quickstart Image
      run: docker build -f ${{ matrix.dockerfile }} -t stellar/quickstart:${{ matrix.dockerfile }} -o type=local,dest=/tmp/stellar-quickstart .

    - name: Upload Quickstart Image
      uses: actions/upload-artifact@v2
      with:
        name: stellar-quickstart-${{ github.sha }}-${{ matrix.dockerfile }}
        path: /tmp/stellar-quickstart

  test:
    needs: build
    strategy:
      matrix:
        network: [testnet, pubnet, standalone]
        dockerfile: [Dockerfile, Dockerfile.testing]
        options: ["", --enable-horizon-captive-core]
        exclude:
          - network: testnet
            options: --enable-horizon-captive-core
          - network: pubnet
            options: --enable-horizon-captive-core
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: stellar-quickstart-${{ github.sha }}-${{ matrix.dockerfile }}
        path: /tmp/stellar-quickstart

    - name: Load image
      run: docker load --input /tmp/stellar-quickstart

    - name: Run Quickstart Image
      run: docker run --rm -d -p "8000:8000" --name stellar stellar/quickstart:${{ matrix.dockerfile }} --${{ matrix.network }} ${{ matrix.options }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1

    - name: Sleep until supervisor is up
      run: sleep 10

    - name: Run test
      run: |
        echo "supervisorctl tail -f stellar-core" | docker exec -i stellar sh &
        echo "supervisorctl tail -f horizon" | docker exec -i stellar sh &
        go run test.go
