name: Auto Update

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:

  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - { image: latest, mode: stable }
        - { image: testing, mode: rc }
    steps:
    - uses: actions/checkout@v4

    - name: Check for updates
      run: ./.scripts/auto-update ${{ matrix.image }} ${{ matrix.mode }}

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet images.json; then
          echo "found=false" >> $GITHUB_OUTPUT
        else
          echo "found=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.found == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        hash=$(sha256sum images.json | cut -c1-8)
        branch="auto-update/${{ matrix.image }}-${hash}"

        # Check if PR already exists for this exact update
        if gh pr list --head "$branch" --state open --json number --jq '.[0].number' | grep -q .; then
          echo "PR already exists for this update"
          exit 0
        fi

        git checkout -b "$branch"
        git add images.json
        git commit -m "Update ${{ matrix.image }} image dependencies (${hash})"
        git push -u origin "$branch"

        gh pr create \
          --title "Update ${{ matrix.image }} image dependencies (${hash})" \
          --body "This PR was automatically generated by the auto-update workflow." \
          --base main \
          --head "$branch"
