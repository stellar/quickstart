name: Latest

# The `:latest` tag should only ever be formally released versions of
# software. That means each ref should only ever be specified as a version
# tag for software that's been released which is not a release candidate.

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false
    inputs:
      sha:
        description: 'Sha to build'
        type: 'string'
        required: true
      tag-prefix:
        description: 'Prefix for the tag name'
        type: 'string'
        default: ''

jobs:

  amd64:
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      sha: ${{ inputs.sha }}
      arch: amd64
      tag: ${{ inputs.tag-prefix }}latest-amd64
      protocol_version_default: 21
      xdr_ref: v22.0.0
      core_ref: v22.0.0
      horizon_ref: horizon-v22.0.1
      stellar_rpc_ref: fb9f8c7c146485e0d4f7e4285e62e1678c89ce3d
      friendbot_ref: horizon-v22.0.1
      test_matrix: |
        {
          "network": ["pubnet", "local"],
          "core": ["core", null],
          "horizon": ["horizon", null],
          "rpc": ["rpc", null],
          "options": [""]
        }

  arm64:
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      sha: ${{ inputs.sha }}
      arch: arm64
      tag: ${{ inputs.tag-prefix }}latest-arm64
      protocol_version_default: 21
      xdr_ref: v22.0.0
      core_ref: v22.0.0
      horizon_ref: horizon-v22.0.1
      stellar_rpc_ref: fb9f8c7c146485e0d4f7e4285e62e1678c89ce3d
      friendbot_ref: horizon-v22.0.1
      test_matrix: |
        {
          "network": ["pubnet", "local"],
          "core": ["core", null],
          "horizon": ["horizon", null],
          "rpc": ["rpc", null],
          "options": [""]
        }

  manifest:
    needs: [amd64, arm64]
    uses: ./.github/workflows/manifest.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      tag: ${{ inputs.tag-prefix }}latest
      tag-alias: latest
      images: ${{ needs.amd64.outputs.image }} ${{ needs.arm64.outputs.image }}
