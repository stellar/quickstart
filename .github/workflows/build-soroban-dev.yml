name: Soroban-Dev

# The `:soroban-dev` tag points to a build containing unreleased versions of
# software that have been informally released to the futurenet network.

on:
  push:
    branches:
    - master
  pull_request:

# Prevent more than one build of this workflow for a branch to be running at the
# same time, and if multiple are queued, only run the latest, cancelling any
# already running build. The exception being any protected branch, such as
# master, where a build for every commit will run.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_protected == 'true' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:

  complete:
    if: always()
    needs: [push-manifest-list]
    runs-on: ubuntu-latest
    steps:
    - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
      run: exit 1

  amd64:
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      arch: amd64
      tag: soroban-dev-amd64
      core_ref: c0ad35aa19297e112d71fcc5755458495f99a237
      core_configure_flags: --disable-tests --enable-next-protocol-version-unsafe-for-production
      go_ref: soroban-v0.0.4
      soroban_tools_ref: v0.4.0
      test_matrix: |
        {
          "network": ["standalone"],
          "options": ["", "--enable-horizon-captive-core", "--enable-soroban-rpc"],
        }

  arm64:
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      arch: arm64
      tag: soroban-dev-arm64
      core_ref: c0ad35aa19297e112d71fcc5755458495f99a237
      core_configure_flags: --disable-tests --enable-next-protocol-version-unsafe-for-production
      core_build_runner_type: ubuntu-latest-16-cores
      go_ref: soroban-v0.0.4
      soroban_tools_ref: v0.4.0
      test_matrix: |
        {
          "network": ["standalone"],
          "options": ["", "--enable-horizon-captive-core", "--enable-soroban-rpc"],
        }

  push-manifest-list:
    needs: [amd64, arm64]
    permissions:
      packages: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.HEAD_SHA  }}
    - id: push
      uses: ./.github/actions/push-manifest-list
      with:
        head_sha: ${{ github.event.pull_request.head.sha || github.sha }}
        image: ${{ format('{0}/{1}:{2}', secrets.DOCKERHUB_TOKEN && 'docker.io' || 'ghcr.io', github.repository, github.event_name == 'pull_request' && format('pr-{0}-', github.event.pull_request.number)) }}soroban-dev
        images: ${{ needs.amd64.outputs.image }} ${{ needs.arm64.outputs.image }}
        registry: ${{ secrets.DOCKERHUB_TOKEN && 'docker.io' || 'ghcr.io' }}
        username: ${{ secrets.DOCKERHUB_USERNAME || github.actor }}
        password: ${{ secrets.DOCKERHUB_TOKEN || github.token }}
