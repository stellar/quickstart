spec:
  name: stellar
  services:
  - name: stellar-standalone
    git:
      branch: master
      repo_clone_url: https://github.com/stellar/quickstart.git
    dockerfile_path: .do/Dockerfile.latest
    http_port: 8000
    health_check:
      initial_delay_seconds: 30
      http_path: /
    routes:
    - path: /standalone
    envs:
    - key: NETWORK
      value: 'standalone'
  - name: stellar-soroban-standalone
    git:
      branch: master
      repo_clone_url: https://github.com/stellar/quickstart.git
    dockerfile_path: .do/Dockerfile.soroban-dev
    http_port: 8000
    health_check:
      initial_delay_seconds: 30
      http_path: /
    routes:
    - path: /soroban/standalone
    envs:
    - key: NETWORK
      value: 'standalone'
    - key: ENABLE_SOROBAN_RPC
      value: 'true'
  - name: stellar-soroban-futurenet
    git:
      branch: master
      repo_clone_url: https://github.com/stellar/quickstart.git
    dockerfile_path: .do/Dockerfile.soroban-dev
    http_port: 8000
    health_check:
      initial_delay_seconds: 30
      http_path: /
    routes:
    - path: /soroban/futurenet
    envs:
    - key: NETWORK
      value: 'futurenet'
    - key: ENABLE_SOROBAN_RPC
      value: 'true'
