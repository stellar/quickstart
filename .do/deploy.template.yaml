spec:
  name: stellar
  services:
  - name: stellar
    git:
      branch: master
      repo_clone_url: https://github.com/stellar/quickstart.git
    dockerfile_path: .do/Dockerfile
    http_port: 8000
    health_check:
      initial_delay_seconds: 30
      http_path: /
    routes:
    - path: /
    envs:
    - key: IMAGE
      value: stellar/quickstart:latest
      scope: BUILD_TIME
    - key: NETWORK
      value: 'local'
      scope: RUN_TIME
    - key: ENABLE_SOROBAN_RPC
      value: 'false'
      scope: RUN_TIME
    - key: DISABLE_SOROBAN_DIAGNOSTIC_EVENTS
      value: 'true'
      scope: RUN_TIME
